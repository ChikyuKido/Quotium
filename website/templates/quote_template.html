{{define "quote"}}
<div class="grid-item">
    <div class="box">
        <p class="is-size-7">{{.Creator}}</p>
        <p class="is-size-4 has-text-centered">“{{.Content}}”</p>
        <div class="is-flex is-justify-content-space-between is-align-items-center">
            <p class="is-size-6">~ {{.Teacher}}</p>
            <p class="is-size-7 has-text-italic">{{.Date}}</p>
        </div>
    </div>
</div>
{{end}}
